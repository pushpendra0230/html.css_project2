        /* Reset and font setup */
        * {
            margin: 0;

        body {

            display: flex;

            padding: 20px;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 90px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 8px;

        }

        .logo {

        }

        .search-bar {

            margin: 0 20px;
        }

        .search-bar input[type="text"] {
            border: none;
            background: none;
            outline: none;
            padding: 5px;
            width: 100%;
        }

        .search-bar button {
            background-color: #ea4c89;
            border: none;
            color: #fff;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            text-decoration: none;

            font-size: 14px;

        .auth-buttons .sign-up {
